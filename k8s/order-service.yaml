# üì¶ ORDER SERVICE DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: microservices
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: order-service:latest
        imagePullPolicy: Never  # S·ª≠ d·ª•ng local image
        ports:
        - containerPort: 3000
        env:
        - name: KAFKA_BROKERS
          value: "kafka:9092"  # K·∫øt n·ªëi t·ªõi Kafka service
        - name: KAFKA_ENABLED
          value: "false"  # T·∫°m th·ªùi t·∫Øt Kafka ƒë·ªÉ service c√≥ th·ªÉ ch·∫°y
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # T·∫°m th·ªùi t·∫Øt health checks ƒë·ªÉ service c√≥ th·ªÉ ch·∫°y
        # readinessProbe:
        #   httpGet:
        #     path: /orders
        #     port: 3000
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # livenessProbe:
        #   httpGet:
        #     path: /orders
        #     port: 3000
        #   initialDelaySeconds: 60
        #   periodSeconds: 30

---
# üîå ORDER SERVICE
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: microservices
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP
